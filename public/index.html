<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles</title>
  <link rel='stylesheet' type='text/css' href='./styles/index.css' />
  <script defer type="module" src='./js/index.js' id='mainScript'></script>
  <script defer src='./js/scripts.js'></script>
</head>

<body>
  <section class='body-font'>
    <div class="container px-5 py-24 mx-auto">
      <div class="mb-3 pt-0 flex">
        <textarea id='newPost' rows=2 maxlength=100 placeholder="what you thinking"
          class="lowercase resize-none px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"></textarea>
        <button id='postSubmit' class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded'>
          post
        </button>
      </div>
      <div class="mb-3 pt-0">
        <input type="text" placeholder="find"
          class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full" />
      </div>
      <div id='posts'>

      </div>
  </section>
</body>

</html>
